<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="stand">
            <div id="bottom">
    
            </div>
            <div id="poll1"></div>
            <div id="poll2"></div>
            <div id="rope"></div>
        </div>
        <div id="stickMan">
            <div id="head" style="visibility: hidden"></div>
            <div id="body" style="visibility: hidden"></div>
            <div id="leftarm" style="visibility: hidden"></div>
            <div id="rightarm" style="visibility: hidden"></div>
            <div id="leftfood" style="visibility: hidden"></div>
            <div id="rightfood" style="visibility: hidden"></div>
        </div>
    </div>
    <div class="section">
        <div class="head"></div>
        <div class="inputs"></div>
        <div class="result"></div>
        <div class="newGame">
            <button id="newGameButton" style="display: none;" >New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
